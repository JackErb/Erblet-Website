<!DOCTYPE html>
<title>Duct Tape Wallets</title>
<style>
  body {
    font-family: Helvetica Neue,Helvetica,Arial,sans-serif;
    margin: 0;

    /*color: #444;*/
    color: #aaaaaa;
    line-height:1.4;
    font-size:15px;
  }

  #page {
    width:1050px;
    position: relative;
    margin: auto;
    min-width:
    width: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;

    background: #F5F5F5;
    box-shadow: 3px 3px 1px #b6b6b6;
  }

  #main {
    display: flex;
    position: relative;
    padding-bottom: 20px;
  }

  #ducttapedisplay {
    padding-top:15px;
    padding-left:30px;
    border-radius:3px;
    border-top: 2px solid #dfdfdf;
    border-right: 2px solid #dfdfdf;

    max-width:820px;

    position: relative;
  }
  #walletPictures {
    margin: 15px;
    z-index: 2;
  }

  #aside {
    position: relative;
    flex-grow: 1;
    border-top: 2px solid #dfdfdf;
  }
  #header, #footer, article, nav, #aside {
    padding-left: 1em;
    padding-right: 1em;
  }
  #header, #footer {
    width: auto;
  }
  #header {
    position: relative;
    display:inline-block;
    padding: 3% 3% 0 3%;
    width: 100%;
  }
  hr {
    border-color: #FFFFFF;
  }

  /* The Modal (background) */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 100; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */

    border-radius:5px;
  }
  /* Modal Content */
  .modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 40%;

    border-radius:5px;
  }
  /* The Close Button */
  .close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;

    cursor: pointer;

    transition-duration: 0.4s;
    -webkit-transition-duration: 0.4s;
    -moz-transition-duration: 0.4s;
  }
  .close:hover {
    color: #cecece;
  }

  .color {
    width:40px;
    height:40px;
    display: inline-block;
    padding: 40px;
    margin: 2px;
  }
  #colors {
    display:table;
    margin: 0 auto;
  }
  #blueColor {
    background-color: #499BC9;
  }
  #redColor {
    background-color: #FF5F5E;
  }
  #yellowColor {
    background-color: #F7BB73;
  }

  .button {
    padding: 10px;
    background-color: #e7e7e7;
    border-top: 1px solid #cecece;
    border-left: 1px solid #cecece;
    border-right: 1px solid #b6b6b6;
    border-bottom: 3px solid #b6b6b6;
    cursor: pointer;
    border-radius: 6px;
    margin-bottom: 2%;

    color: #989898;

    transition-duration: 0.4s;
    -webkit-transition-duration: 0.4s;
    -moz-transition-duration: 0.4s;
  }

  .button:hover {
    background-color: #f4f4f4;
  }

  .button:active {
    border-bottom: 1px solid #b6b6b6;
  }

  #buyButton {
    float: right;
  }

  #checkoutButton {
    float: right;
    bottom: 0;
    right: 0;
  }

  #asideFooter {
    position: absolute;
    padding-bottom: 1em;
    padding-right: 1em;
    width: auto;
    bottom: 0;
    right: 0;
    display: inline;
  }


  .wallet {

    cursor: pointer;
  }
  .wallet:hover {

  }

  #footer {
    background-color: #F0F0F0;
    text-align: center;
    padding-bottom: 15px;
  }

  p {
    margin-bottom: 15px;
  }

  #walletPictures canvas {
    box-shadow: 3px 3px 1px #b6b6b6;
  }

  #currentCart {
    font-size: 19px;
    color: #aaaaaa;
    text-align: center;
  }

  #links {
  }

  #walletsCartDisplay{
    height: 612px;
    overflow-y: scroll;
  }

  h1 {
    color: #303030;
  }

  a {
    transition-duration: 0.2s;
    -webkit-transition-duration: 0.2s;
    -moz-transition-duration: 0.2s;
  }

  a:link { color:#aaaaaa; text-decoration:none; font-weight:bold; }
  a:visited { color: #aaaaaa; text-decoration:none; font-weight:bold; }
  a:hover { color: #818181; text-decoration:none; font-weight:bold; }
  a:active { color: #aaaaaa; text-decoration:none; font-weight:bold; }
</style>
<body>
  <div id="page">
  <div id="header">
    <div>
      <br/>
      <h1>e r b l e t .</h1>
      <div id="links"><a href="erblet.com/gallery">Gallery</a> &nbsp;&nbsp; <a href="erblet.com/timelapse">Timelapse</a> &nbsp;&nbsp; <a href="erblet.com/instagram">Instagram</a></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- REMEMBER TO UPDATE TO ACTUAL API KEY WHEN DONE TESTING -->
    <script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js"
            data-api-key="NjFiZDRlN2YtZWNjNC00MGFkLTgwMmUtYzRlNTBmOTI1ZTE1NjM2MzU1MDIwMDIxMDcyMjMw"
            id="snipcart"></script>
    <link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" rel="stylesheet" type="text/css" />
    <link type="text/css"
      href="index.css"
      rel="stylesheet /">
  </div>


  <div id="main">
    <article id="ducttapedisplay">
      <!-- White block divs that cover up parts of the border -->
      <div style="position: absolute; left: 0; background-color: #F5F5F5; width: 3%; padding-top: 3%; z-index: 1; margin-top: -17px; margin-right: -2px;"></div>
      <div style="position: absolute; right: 0; background-color: #F5F5F5; width: 3%; padding-top: 3%; z-index: 1; margin-top: -17px; margin-right: -2px;"></div>

      <div id="walletPictures" />
        <!-- Front Picture of Wallet -->
        <div id="frontWallet" style="height:271px; padding-bottom:10px; z-index:2;">
          <img id="walletFrame" src="images/emptywallet.png" style="position: absolute; z-index:20;" usemap="#FrontWalletMap" />

          <canvas class="walletDisplay" id="frontWalletDisplay" width="720" height="271"></canvas>
        </div>
        <map name="FrontWalletMap" id="FrontWalletMap">
          <!--  Trim  -->
          <area alt="" href="#" onClick="trimClick()" shape="rect" coords="16,36,345,58" />
          <area alt="" href="#" onClick="trimClick()" shape="rect" coords="16,67,344,89" />
          <area alt="" href="#" onClick="trimClick()" shape="rect" coords="15,98,345,120" />
          <area alt="" href="#" onClick="trimClick()" shape="rect" coords="370,32,698,48" />

          <!-- Inside -->
          <area alt="" href="#" onClick="insideClick()" shape="rect" coords="697,225,371,51" />

          <!-- Base -->
          <area alt="" href="#" onClick="baseClick()" shape="rect" coords="5,5,715,266" />
        </map>


        <!-- Back Picture of Wallet -->
        <div id="backWallet" style="padding-top: 10px;">
          <img id="walletFrame" src="images/emptywallet.png" style="position: absolute; z-index:20;" usemap="#BackWalletMap" />

          <canvas class="walletDisplay" id="backWalletDisplay" width="720" height="271"></canvas>
        </div>
        <map name="BackWalletMap" id="BackWalletMap">
          <area alt="" href="#" onClick="baseClick()" shape="rect" coords="5,5,715,266" />
        </map>
      </div>

      <!-- Snipcart Products -->
      <div
        id="buyButton"
        class="snipcart-add-item button"
        data-item-id="2"
        data-item-name="wallet"
        data-item-price="16"
        data-item-weight="1"
        data-item-url="http://www.erblet.com/"
        data-item-custom1-name="base"
        data-item-custom1-options="red|blue|yellow"
        data-item-custom2-name="trim"
        data-item-custom2-options="red|blue|yellow"
        data-item-custom3-name="inside"
        data-item-custom3-options="red|blue|yellow">
            add to cart
      </div>
    </article>
    <div id="aside">
      <div style="position: absolute; left: 0; background-color: #F5F5F5; width: 8%; padding-top: 10%; z-index: 1;margin-top: -2px;margin-right: -2px;"></div>
      <div style="position: absolute; right: 0; background-color: #F5F5F5; width: 8%; padding-top: 10%; z-index: 1;margin-top: -2px;"></div>
      <div id="cartDisplay">
        <p id="currentCart"><b>current cart</b></p>
        <div id="walletsCartDisplay"></div>
      </div>
      <div id="asideFooter">
        <div class="button" id="checkoutButton" onclick="Snipcart.api.modal.show" onclick="checkout()">check out</div>
      </div>
    </div>
  </div>

  <!-- Color Selector Popup -->
  <div id="colorSelector" class="modal">

    <!-- Colors -->
    <div class="modal-content">
      <span class="close" onclick="closeModal()">trim color &times;</span>
      <div id="colors">
        <div id="blueColor"   class="color"></div>
        <div id="yellowColor" class="color"></div>
        <div id="redColor"    class="color"></div>
      </div>
    </div>
  </div>


  <div id="footer">
    <br/>
    <br/>
      <b style="text-align: centered">erbletwallets@gmail.com</b>
    <br/>
    <br/>
  </div>

  </div>

  <script type="text/javascript" src="index.js"></script>
</body>
