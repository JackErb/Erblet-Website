<!DOCTYPE html>
<title>Duct Tape Wallets</title>
<style>
  * {
   box-sizing: border-box;
  }
  body {
    margin: 0;
  }
  #main {
    display: flex;
    min-height: 60vh;
  }
  #main > article {
    flex: 1;
  }
  #main > nav,
  #main > aside {
    flex: 0 0 20vw;
  }
  #main > nav {
    order: -1;
  }

  header, footer, article, nav, aside {
    padding-left: 1em;
    padding-right: 1em;
  }
  header, footer {
    height: 20vh;
  }

  hr {
    border-color: #FFFFFF;
  }

  #borderright {
    border-left: 2px solid #dddddd;
    position: absolute;
    right:22vw;
    top: 25%;
    bottom: 0;
  }

  #bordertop {
    border-top: 2px solid #dddddd;
    position: absolute;
    top:20vh;
    right:25vw;
    left:2vw;
  }

  /* The Modal (background) */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 100; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }

  /* Modal Content */
  .modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }

  /* The Close Button */
  .close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .color {
    width:40px;
    height:40px;
    display:table-cell;
    padding: 40px;
  }

  #blueColor {
    background-color: #499BC9;
  }

  #redColor {
    background-color: #FF5F5E;
  }

  #yellowColor {
    background-color: #F7BB73;
  }
</style>
<body>
  <header>
    <h1>Erblet</h1>
  </header>


  <div id="main">
    <article>
      <div id="bordertop"></div>
      <div id="borderright"></div>

      <div id="walletPictures" style="position:absolute;"/>
        <!-- Front Picture of Wallet -->
        <div id="frontWallet" style="position:relative;">
          <img id="walletFrame" src="images/emptywallet.png" style="position: absolute; z-index:10;" usemap="#FrontWalletMap" />

          <img class="base" src="images/base_red.png" style="position:absolute;" />
          <img class="trim" src="images/trim_blue.png" style="position:absolute;" />
          <img class="inside" src="images/inside_yellow.png" style="position:absolute;" />
        </div>

        <map name="FrontWalletMap" id="FrontWalletMap">
          <!--  Trim  -->
          <area alt="" href="#" onClick="trimClick()" shape="rect" coords="16,36,345,58" />
          <area alt="" href="#" onClick="trimClick()" shape="rect" coords="16,67,344,89" />
          <area alt="" href="#" onClick="trimClick()" shape="rect" coords="15,98,345,120" />
          <area alt="" href="#" onClick="trimClick()" shape="rect" coords="370,32,698,48" />

          <!-- Inside -->
          <area alt="" href="#" onClick="insideClick()" shape="rect" coords="697,225,371,51" />

          <!-- Base -->
          <area alt="" href="#" onClick="baseClick()" shape="rect" coords="5,5,715,266" />
        </map>

        <!-- Back Picture of Wallet (ADD LATER) -->

      </div>
    </article>
    <aside id="aside"></aside>
  </div>

  <!-- Color Selector Popup -->
  <div id="colorSelector" class="modal">

    <!-- Colors -->
    <div class="modal-content">
      <span class="close" onclick="closeModal()">Trim Color &times;</span>
      <div id="blueColor"   class="color"></div>
      <div id="yellowColor" class="color"></div>
      <div id="redColor"    class="color"></div>
    </div>
  </div>


  <footer>
    <br/>
    <br/>
    <hr>
    <hr>
    Email <br/>
    Contact <br/>
    Address <br/>
  </footer>

  <script type="text/javascript" src="index.js"></script>
</body>
